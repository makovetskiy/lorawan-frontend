<md-toolbar color="primary">
    {{title}}
    <md-input-container floatPlaceholder="never" >
      <input mdInput #filter placeholder="Поиск" (keyup)='updateFilter($event)'>
    </md-input-container>
  </md-toolbar>

  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Ф.И.О</th>
        <th>Тип</th>
        <th>Адрес</th>
        <th>Примечание</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of rows">
        <td>{{item.AB_ID}}</td>
        <td>{{item.AB_NAME}} {{item.AB_NAME1}} {{item.AB_NAME2}}</td>
        <td>{{item.AB_TYPE}}</td>
        <td>{{item.AB_ADR_ID}}</td>
        <td>{{item.AB_REM}}</td>
        <td>
          <span mdTooltip="Подробнее">
            <button type="button" class="btn btn-outline-info">
              <i class="fa fa-info" aria-hidden="true"></i>
            </button>
            </span>
          <span mdTooltip="Удалить">
            <button type="button" class="btn btn-outline-danger">
              <i class="fa fa-trash" aria-hidden="true"></i> 
            </button>
            </span>
        </td>
      </tr>
    </tbody>
  </table>
